<script id="switchDetailForm" type="text/x-jsrender" >
    <div id="detailEditDiv" class="detailEdit centerArea" >
        {{:preTable}}
        <table class="detailTable">
            <tr class="detailTable">
                <td class="center" colspan=2 >{{:topMessage}}</td>
            </tr>
            <tr class="detailTable switchTopRow"  >
                <td class="left">{{:topLeft}}</td>
                <td class="right"><select id=switchType onChange=changeSwitchData(this) >
                        {{for switchTypes}}
                        <option value="{{:typeIndex}}" {{:selected}} >{{:type}}</option>
                        {{/for}}
                </select></td>
            </tr>
            <tr class="detailTable switchHide switchSecondRow"  >
                <td class="left">{{:secondLeft}}</td>
                <td class="right">
                    <select id=port >
                        {{for ports}}<option value="{{:portIndex}}" {{:selected}} >{{:port}}</option>{{/for}}
                    </select>
                    <select id=pin >
                        {{for pins}}<option value="{{:pin}}" {{:selected}} >{{:pin}}</option>{{/for}}
                    </select>
                    <select id=hiLo >
                        {{for hiLo}}<option value="{{:pinID}}" {{:selected}} >{{:pinValue}}</option>{{/for}}
                    </select>
                </td>
            </tr>
            <tr class="detailTable switchHide switchThirdRow"  >
                <td class="left">{{:thirdLeft}}</td>
                <td class="right">{{:thirdRight}}</td>
            </tr>
            <tr class="detailTable switchHide switchFourthRow"  >
                <td class="left">{{:fourthLeft}}</td>
                <td class="right">
                    <select id=brightness >
                        {{for brightness}}<option value="{{:bright}}" >Brightness {{:bright}}</option>{{/for}}
                    </select>
                </td>
            </tr>
            <tr class="detailTable switchLastRow"  >
                <td class="left">{{:bottomLeft}}</td>
                <td class="right">{{:bottomRight}}<span id=submitWait ><img src=img/loading.gif /></span></td>
            </tr>
        </table>
        {{:postTable}}
    </div>
</script>

<script id="programDetailForm" type="text/x-jsrender" >
    <div id="detailEditDiv" class="detailEdit centerArea" >
        {{:preTable}}
        <table class="detailTable">
            <tr class="detailTable">
                <td class="center" colspan=2 >{{:topMessage}}</td>
            </tr>
            <tr class="detailTable "  >
                <td class="left">{{:topLeft}}</td>
                <td class="right">
                    <table><tr><td>
                                <input id="sunCheckbox" value=1 type="checkbox" {{:sunChecked}} class="programCheckbox" /></td><td>Sun 
                                </td><td>
                                <input id="monCheckbox" value=1 type="checkbox" {{:monChecked}} class="programCheckbox" /></td><td>Mon 
                                </td></tr><tr><td>
                                <input id="tueCheckbox" value=1 type="checkbox" {{:tueChecked}} class="programCheckbox" /></td><td>Tue
                                </td><td>
                                <input id="wedCheckbox" value=1 type="checkbox" {{:wedChecked}} class="programCheckbox" /></td><td>Wed
                                </td></tr><tr><td>
                                <input id="thuCheckbox" value=1 type="checkbox" {{:thuChecked}} class="programCheckbox" /></td><td>Thu
                                </td><td>
                                <input id="friCheckbox" value=1 type="checkbox" {{:friChecked}} class="programCheckbox" /></td><td>Fri
                                </td></tr><tr><td>
                                <input id="satCheckbox" value=1 type="checkbox" {{:satChecked}} class="programCheckbox" /></td><td>Sat
                                </td><td>
                                <input id="allCheckbox" value=1 type="checkbox" {{:allChecked}} onclick="programCheckboxToggle(this)" /></td><td>All
                    </td></tr></table>

                </td>
            </tr>
            <tr class="detailTable  "  >
                <td class="left">{{:secondLeft}}</td>
                <td class="right"><input type="text" id="programEditStartTime" value="{{:startTime}}" 
                    onKeyDown="addEditProgramSubmit(event, '{{:programID}}' )" /></td>
            </tr>
            <tr class="detailTable  "  >
                <td class="left">{{:thirdLeft}}</td>
                <td class="right"><input id="programEditDuration" value="{{:duration}}"
                    onKeyDown="addEditProgramSubmit(event, '{{:programID}}' )" /></td>
            </tr>
            <tr class="detailTable  "  >
                <td class="left">{{:fourthLeft}}</td>
                <td class="right"><select multiple id="programSwitchesSelect" >
                        {{for switches}}
                        <option value="{{:switchNumber}}" {{:switchSelected }} >Switch #{{:switchNumber}} </option>
                        {{/for}}
                    </select>
                </td>
            </tr>
            <tr class="detailTable "  >
                <td class="left">&nbsp;</td>
                <td class="right"><button 
                        onClick=addEditProgramSubmit(event,'{{:programID}}') >Submit</button>
                    <span id=submitWait ><img src=img/loading.gif /></span></td>
            </tr>
        </table>
        {{:postTable}}
    </div>
</script>
